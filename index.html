
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL. | Premium Performance & Creative Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        performance: '#0066FF',
                        creative: '#D90000',
                        events: '#800020', // Bordeaux Elettrico (Wine/Burgundy)
                        academy: '#00FF85', // Verde
                        resources: '#00FF85',
                        premiumBlack: '#050505',
                        willOrange: '#FF5500', // New Corporate Orange
                        premiumGray: '#101010',
                        glassWhite: 'rgba(255, 255, 255, 0.03)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Premium Liquid Glass (Apple Style) */
        .liquid-glass {
            background: rgba(10, 10, 10, 0.3);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Swipe Entry Animations */
        .reveal {
            opacity: 0;
            transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }

        .reveal-left { transform: translateX(-100px); }
        .reveal-right { transform: translateX(100px); }
        .reveal-top { transform: translateY(-80px); }
        .reveal-bottom { transform: translateY(80px); }
        .reveal-scale { transform: scale(0.9); }

        .reveal.active {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }

        /* Video Container Rules */
        .video-wrapper {
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
            transition: filter 1s ease, transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 0;
        }

        .group:hover .video-bg {
            filter: brightness(0.6) contrast(1.1);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .text-glow-performance { text-shadow: 0 0 30px rgba(0, 102, 255, 0.5); }
        .text-glow-creative { text-shadow: 0 0 30px rgba(217, 0, 0, 0.5); }
        .text-glow-events { text-shadow: 0 0 30px rgba(255, 184, 0, 0.5); }
        .text-glow-resources { text-shadow: 0 0 30px rgba(0, 255, 133, 0.5); }

        /* Typography spacing */
        .tracking-premium { letter-spacing: -0.05em; }
        .tracking-wide-premium { letter-spacing: 0.5em; }

        ::-webkit-scrollbar { width: 4px; background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
